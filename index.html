<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Paper Downloader</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1 class="header-heading">Model Paper Downloader</h1>
    </header>
    <main>
        <div class="paper-tools">
            <label for="subject-code">Enter Subject Code:</label>
            <input type="text" placeholder="BMATS201" id="subject-code">
            <label for="set">Enter Set:</label>
            <input type="number" placeholder="2" id="set">
        </div>
        <button class="download-paper">Download Paper</button>
        <p class="helper-text invisible">Paper Doesn't Exist/Not Found</p>
    </main>
</body>

</html>
