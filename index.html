<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTU Paper Downloader</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1 class="header-heading">Model Paper Downloader</h1>
    </header>
    <main>
        <div class="paper-tools">
            <label for="subject-code">Enter Subject Code:</label>
            <input type="text" placeholder="BMATS201" id="subject-code" />
            <p>Enter Set:</p>
            <input type="checkbox" id="set-1" name="set-1" checked />
            <label for="set-1">Set 1</label>
            <input type="checkbox" id="set-2" name="set-2" />
            <label for="set-2">Set 2</label>
        </div>
        <button class="download-paper">Download Paper</button>
        <p class="helper-text invisible">Paper Doesn't Exist/Not Found</p>
    </main>
</body>

</html>
